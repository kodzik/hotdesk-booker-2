<!-- most of css classes NOT IMPLEMENTED!!! -->

<div class="main-container">
  <h4 class="card-header">Sign in</h4>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="main-input">
            <span class="p-float-label">
              <input
                id="email"
                class="input"
                type="text"
                formControlName="email"
                pInputText
                required
                [ngClass]="{
                  'ng-invalid ng-dirty':
                    (submitted && f.email.errors) ||
                    (f.email.touched && f.email.errors)
                }"
              />
              <label htmlFor="username">Email</label>
            </span>

            <small
              class="p-error"
              *ngIf="(submitted && f.email.errors?.['required'] || f.email.touched && f.email.errors?.['required'] ) "
            >
              Email required
            </small>
            <small
              class="p-error"
              *ngIf="(submitted && f.email.errors?.['email'] || f.email.touched && f.email.errors?.['email'] ) "
            >
              Email format invalid
            </small>
          </div>

          <div class="main-input">
            <span class="p-float-label">
              <input
                id="password"
                class="input"
                formControlName="password"
                pInputText
                type="password"
                [ngClass]="{
                  'ng-invalid ng-dirty':
                    (submitted && f.password.errors) ||
                    (f.password.touched && f.password.errors)
                }"
              />
              <label htmlFor="password">Password</label>
            </span>

            <small
              class="p-error"
              *ngIf="
                (submitted && f.password.errors) ||
                (f.password.touched && f.password.errors)
              "
            >
              Password required
            </small>
          </div>
        </div>

        <div class="error">
          <small class="p-error">
            {{ error }}
          </small>
        </div>

        <div class="submit-btn">
          <button
            pButton
            label="Login"
            class="p-button-rounded p-button-outlined btn"
            type="submit"
            [loading]="loading"
            iconPos="right"
          ></button>
        </div>
      </form>
      Or sign in with google
      <div class="formGroup">
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-outlined"
          icon="pi pi-google"
          label="Sign in with Google"
        ></button>
        <!-- (click)="authService.GoogleAuth()" -->
      </div>
    </div>
  </div>

  <div class="card sub-card">
    <span
      >Click here to
      <span class="redirect" routerLink="/account/sign-up"> Register</span>
    </span>

    <hr style="width: 100%" />
    <span class="redirect" routerLink="/account/forgot-password">
      Forgot password?</span
    >
  </div>
</div>
