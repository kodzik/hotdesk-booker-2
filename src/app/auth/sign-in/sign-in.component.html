<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="
        onSubmit({
          username: formControls.username.value,
          password: formControls.password.value
        })
      "
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error$ | async" class="login-error">
        {{ error$ | async }}
      </p>

      <div class="login-buttons">
        <button type="submit" mat-button>Login</button>
        <mat-spinner *ngIf="pending$ | async"></mat-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
